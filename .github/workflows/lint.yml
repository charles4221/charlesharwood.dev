on:
  push:
    branches:
      - main
      - release/*
jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install Node Dependencies
        env:
          NPM_CONFIG_FONT_AWESOME_TOKEN: ${{ secrets.NPM_CONFIG_FONT_AWESOME_TOKEN }}
        run: npm install

      - name: Lint Code with ESLint
        run: npm run lint
